<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Snippet Explorer</title>

        <!-- SEO Meta Tags -->
        <meta
            name="description"
            content="Snippet Explorer: Your go-to tool for searching and copying useful snippets quickly and efficiently."
        />
        <meta
            name="keywords"
            content="snippet, explorer, search, copy, code, templates, work, personal, ecommerce, healthcare"
        />
        <meta name="author" content="Your Name" />
        <meta name="robots" content="index, follow" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <!-- Open Graph Meta Tags -->
        <meta property="og:title" content="Snippet Explorer" />
        <meta
            property="og:description"
            content="Snippet Explorer: Your go-to tool for searching and copying useful snippets quickly and efficiently."
        />
        <meta property="og:type" content="website" />
        <meta property="og:url" content="https://www.yourwebsite.com" />
        <meta
            property="og:image"
            content="https://www.yourwebsite.com/images/og-image.png"
        />

        <!-- Twitter Meta Tags -->
        <meta name="twitter:card" content="summary_large_image" />
        <meta name="twitter:title" content="Snippet Explorer" />
        <meta
            name="twitter:description"
            content="Snippet Explorer: Your go-to tool for searching and copying useful snippets quickly and efficiently."
        />
        <meta
            name="twitter:image"
            content="https://www.yourwebsite.com/images/twitter-image.png"
        />
        <meta name="twitter:site" content="@yourtwitterhandle" />
        <meta name="twitter:creator" content="@yourtwitterhandle" />

        <!-- Favicon -->
        <link rel="icon" href="/path/to/favicon.ico" type="image/x-icon" />
        <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    </head>
    <body>
        <div x-data="templates">
            <input
                x-model="searchQuery"
                type="text"
                placeholder="Search snippets..."
                class="search-bar"
            />
            <div>
                <template
                    x-for="snippet in filteredSnippets"
                    :key="snippet.body"
                >
                    <div class="snippet" @click="copyToClipboard(snippet.body)">
                        <span x-text="snippet.body"></span>
                    </div>
                </template>
            </div>
        </div>
        <script type="module" src="/main.js" defer></script>
    </body>
</html>
